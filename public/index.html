<!DOCTYPE html>
<html lang="en" data-ng-app="App">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hello</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="jumbotron">
        <h1 class="container">Shutdown Remotely</h1>
    </header>

    <section class="container" data-ng-controller="MessageController">
        <form name="form_message">
            <div class="form-group">
                <textarea required name="message" id="message" cols="30" rows="10" ng-model="message.message" class="form-control" placeholder="Your message"></textarea>
            </div>
            <div class="form-group">
                <button type="button" data-ng-disabled="form_message.$invalid" class="btn btn-info btn-lg" data-ng-click="sendNotif(form_message, $event)">Send Notification</button>
                <button type="button" data-ng-disabled="form_message.$invalid" class="btn btn-primary btn-lg" data-ng-click="sendOnly(form_message, $event)">Send Only</button>
                <button type="button" data-ng-hide="sending" data-ng-disabled="form_message.$invalid" class="btn btn-danger btn-lg" data-ng-click="sendAndShut(form_message, $event)">Send And Shutdown</button>
                <button type="button" data-ng-show="sending" class="btn btn-warning btn-lg" data-ng-click="cancelShut(form_message, $event)">Cancel Shutdown</button>
            </div>
        </form>
    </section>

    <footer class="well well-lg">
        <div class="container">
            <a href="https://github.com/jayaregalinada/shutdown-remotely" target="_BLANK" title="Visit Github">Created and Developed by Jay Are Galinada</a>
        </div>
    </footer>

    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendors/angular/angular.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
